<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
<form>
<fieldset>
    <legend>Contact Page</legend>
    Name <br> 
    <input type="text" name="name" value="" placeholder="Type Name Here"><br>
    Email <br>
    <input type="email" name="email" value="" placeholder="Type Email Here"><br>
    Message<br>
    <input type="text" name="message" value="" placeholder="Type a Message Here"><br>
    Priority<br>
    <select name="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <input type="submit" value="Submit">
</fieldset>
</form>  
</body>
</html>
