<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <form class="contact-box">
        <fieldset>
            <legend>Contact Us</legend>
            Name <br> 
            <input type="text" name="name" value="" placeholder="Type Name Here" required><br>
            Email <br>
            <input type="email" name="email" value="" placeholder="Type Email Here" required><br>
           Feedback<br>
            <input type="text" name="message" value="" placeholder="Type a Message Here" required><br>
            Priority<br>
            <select name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="submit" value="Submit">
        </fieldset>
        </form>    
</body>
</html>
